<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Toe ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff0050, #00f5ff, #ff6b35, #f7931e, #25d366);
            background-size: 400% 400%;
            animation: gradientWave 10s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Symbols */
        .floating-symbol {
            position: absolute;
            font-size: 3em;
            color: rgba(255, 255, 255, 0.3);
            animation: floatSymbol 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .floating-symbol:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-symbol:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-symbol:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-symbol:nth-child(4) { top: 60%; right: 25%; animation-delay: 6s; }
        .floating-symbol:nth-child(5) { bottom: 20%; right: 10%; animation-delay: 1s; }

        @keyframes floatSymbol {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-40px) rotate(270deg); opacity: 0.7; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0050, #00f5ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 0, 80, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 245, 255, 0.8)); }
        }

        .tagline {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Game Board */
        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: scaleIn 0.8s ease-out 0.5s both;
        }

        .cell {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .cell:hover::before {
            transform: translateX(100%);
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #ff0050;
            text-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
            animation: popIn 0.5s ease-out;
        }

        .cell.o {
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            animation: popIn 0.5s ease-out;
        }

        .cell.winner {
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(180deg); }
            50% { transform: scale(1.2) rotate(90deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0050, #ff6b35);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00f5ff, #25d366);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Game Status */
        .game-status {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .current-player {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .score {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }

        .score h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .score .number {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score.x .number { color: #ff0050; }
        .score.o .number { color: #00f5ff; }
        .score.tie .number { color: #f7931e; }

        /* Win Animation */
        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .win-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .win-message {
            text-align: center;
            color: white;
            transform: scale(0);
            transition: transform 0.5s ease;
        }

        .win-overlay.show .win-message {
            transform: scale(1);
        }

        .win-message h2 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: winTextGlow 1s ease-in-out infinite alternate;
        }

        @keyframes winTextGlow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 50px rgba(255, 0, 80, 1); }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFall 2s linear infinite;
        }

        @keyframes particleFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .logo { font-size: 2.5em; }
           
            .game-board {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
            }
           
            .cell { font-size: 2.5em; }
           
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
           
            .score-board {
                flex-direction: column;
                gap: 20px;
            }
           
            .floating-symbol {
                font-size: 2em;
            }
        }

        /* Special Effects */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0050, #00f5ff, #ff6b35, #f7931e, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 2s ease-in-out infinite;
        }

        @keyframes rainbowShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Symbols -->
    <div class="floating-symbol">‚ùå</div>
    <div class="floating-symbol">‚≠ï</div>
    <div class="floating-symbol">‚ùå</div>
    <div class="floating-symbol">‚≠ï</div>
    <div class="floating-symbol">‚ùå</div>

    <!-- Win Overlay -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-message">
            <h2 id="winText">üéâ Player X Wins! üéâ</h2>
            <button class="btn btn-primary" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="logo" onclick="logoClick()">TikTok Toe</h1>
            <p class="tagline">The most viral tic-tac-toe game on the internet! ‚ö°</p>
        </header>

        <!-- Game Section -->
        <section class="game-section">
            <!-- Game Status -->
            <div class="game-status">
                <div class="current-player" id="currentPlayer">
                    Player <span class="rainbow-text">X</span>'s Turn
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="btn btn-primary" onclick="newGame()">New Game</button>
                <button class="btn btn-secondary" onclick="resetScore()">Reset Score</button>
            </div>

            <!-- Score Board -->
            <div class="score-board">
                <div class="score x">
                    <h3>Player X</h3>
                    <div class="number" id="scoreX">0</div>
                </div>
                <div class="score tie">
                    <h3>Ties</h3>
                    <div class="number" id="scoreTie">0</div>
                </div>
                <div class="score o">
                    <h3>Player O</h3>
                    <div class="number" id="scoreO">0</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, tie: 0 };

        const cells = document.querySelectorAll('.cell');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const winOverlay = document.getElementById('winOverlay');
        const winText = document.getElementById('winText');
       
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            // Add move to board
            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());

            // Create particle effect
            createParticleEffect(cells[index]);

            // Check for win
            if (checkWin()) {
                gameActive = false;
                highlightWinningCells();
                setTimeout(() => showWinMessage(`üéâ Player ${currentPlayer} Wins! üéâ`), 500);
                scores[currentPlayer]++;
                updateScoreDisplay();
                return;
            }

            // Check for tie
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                setTimeout(() => showWinMessage('ü§ù It\'s a Tie! ü§ù'), 500);
                scores.tie++;
                updateScoreDisplay();
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayerDisplay();
        }

        function checkWin() {
            return winConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function highlightWinningCells() {
            winConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function showWinMessage(message) {
            winText.textContent = message;
            winOverlay.classList.add('show');
            createCelebrationParticles();
        }

        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
           
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
           
            winOverlay.classList.remove('show');
            updateCurrentPlayerDisplay();
        }

        function resetScore() {
            scores = { X: 0, O: 0, tie: 0 };
            updateScoreDisplay();
            document.querySelector('.game-board').classList.add('shake');
            setTimeout(() => {
                document.querySelector('.game-board').classList.remove('shake');
            }, 500);
        }

        function updateCurrentPlayerDisplay() {
            const playerSpan = currentPlayerDisplay.querySelector('.rainbow-text');
            playerSpan.textContent = currentPlayer;
            currentPlayerDisplay.style.animation = 'none';
            setTimeout(() => {
                currentPlayerDisplay.style.animation = 'popIn 0.5s ease-out';
            }, 10);
        }

        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTie').textContent = scores.tie;
        }

        function logoClick() {
            const logo = document.querySelector('.logo');
            logo.style.animation = 'none';
            setTimeout(() => {
                logo.style.animation = 'logoGlow 2s ease-in-out infinite alternate';
            }, 10);
        }

        function createParticleEffect(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#ff0050', '#00f5ff', '#ff6b35', '#f7931e', '#25d366'];
           
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 0.3 + 's';
               
                document.body.appendChild(particle);
               
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function createCelebrationParticles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-10px';
                    particle.style.background = ['#ff0050', '#00f5ff', '#ff6b35', '#f7931e', '#25d366'][Math.floor(Math.random() * 5)];
                   
                    document.body.appendChild(particle);
                   
                    setTimeout(() => particle.remove(), 2000);
                }, i * 50);
            }
        }

        // Add click sound simulation (visual feedback)
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.textContent === '' && gameActive) {
                    cell.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        cell.style.transform = '';
                    }, 100);
                }
            });
        });

        // Initialize display
        updateCurrentPlayerDisplay();
        updateScoreDisplay();

        // Add some extra interactivity
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                newGame();
            } else if (e.code === 'KeyR') {
                resetScore();
            }
        });

        // Add hover effects to floating symbols
        document.querySelectorAll('.floating-symbol').forEach(symbol => {
            symbol.addEventListener('mouseenter', () => {
                symbol.style.fontSize = '4em';
                symbol.style.opacity = '0.8';
            });
            symbol.addEventListener('mouseleave', () => {
                symbol.style.fontSize = '3em';
                symbol.style.opacity = '0.3';
            });
        });
    </script>
</body>
</html>
